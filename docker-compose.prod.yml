version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    env_file:
      - ./backend/.env.prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: sh -c "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      # - ./backend/logs:/app/logs <--- ЦЕ БІЛЬШЕ НЕ ПОТРІБНО
    env_file:
      - ./backend/.env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      db:
        condition: service_healthy
      redis: # Не забудьте додати залежність від Redis
        condition: service_started
# ---------------------------------------------------------------------------
  # CELERY WORKER (Виконує важкі завдання)
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    # Запускаємо worker для обробки черги
    command: celery -A config worker -l info
    volumes:
      - media_volume:/app/media
    env_file:
      - ./backend/.env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      - redis
      - db
      - backend

  # ---------------------------------------------------------------------------
  # CELERY BEAT (Планувальник періодичних завдань)
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    # Запускаємо beat для розкладу (crontab)
    command: celery -A config beat -l info
    env_file:
      - ./backend/.env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    depends_on:
      - redis
      - db
      - backend

  frontend-builder:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_build_volume:/app/dist
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=https://magicstories224159.pp.ua/api
    command: sh -c "npm install && npm run build"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_build_volume:/usr/share/nginx/html
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend: # <--- Прибрали тире, додали двокрапку
        condition: service_started
      frontend-builder:
        condition: service_completed_successfully
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
volumes:
  postgres_prod_data:
  static_volume:
  media_volume:
  frontend_build_volume:
  redis_data:
