add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.liqpay.ua; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.liqpay.ua; frame-src 'self' https://www.liqpay.ua; object-src 'none';";

add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options SAMEORIGIN;
add_header X-XSS-Protection "1; mode=block";
add_header Referrer-Policy "same-origin";

upstream backend {
    server backend:8000;
}

# Блок для перенаправлення HTTP -> HTTPS
server {
    listen 80;
    server_name magicstories224159.pp.ua;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Блок HTTPS
server {
    listen 443 ssl;
    server_name magicstories224159.pp.ua;

    # Шляхи до сертифікатів
    ssl_certificate /etc/letsencrypt/live/magicstories224159.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magicstories224159.pp.ua/privkey.pem;

    # Налаштування безпеки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    # === GZIP STISNENNIA (НОВЕ) ===
    gzip on;
    gzip_min_length 1000;       # Не стискати файли менше 1кб (вони і так малі)
    gzip_comp_level 5;          # Оптимальний баланс між стисненням і навантаженням на CPU
    gzip_proxied any;           # Стискати навіть для проксі-запитів
    gzip_vary on;               # Додає заголовок Vary: Accept-Encoding
    gzip_types                  # Типи файлів для стиснення
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # 1. API Proxy
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 2. Django Admin Proxy
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # 3. Static
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off; # Вимикаємо логування статики для чистоти
    }

    # 4. Media
    location /media/ {
        alias /app/media/;
    }

    # 5. Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}